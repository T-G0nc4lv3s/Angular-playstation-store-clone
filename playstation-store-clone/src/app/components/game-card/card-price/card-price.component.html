<div class="card-price-container">
    <div class="car-price-title">
        <h3>{{title}}</h3>
    </div>
    <div class="card-price-value">
        <div class="card-price-value-console">
            <span>|</span>
            <span id="console-description">{{gameType}}</span>
        </div>
        <div class="card-price-value-amount">
            <span>{{gamePrice}}</span>
        </div>
    </div>
</div>
