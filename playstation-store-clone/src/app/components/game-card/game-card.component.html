<a href="#" class="game-card-container">
    <img class="game-card-img" 
    [src]=[imageUrl] alt="image">
    <app-card-label
    cardLabel={{cardLabel}}
    ></app-card-label>
    <app-card-price
    title={{title}}
    gameType={{gameType}}
    gamePrice={{gamePrice}}
    ></app-card-price>

</a>
