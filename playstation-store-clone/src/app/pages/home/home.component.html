<div class="home-container">

    <div class="row game-list-container">
        <div class="col-12 col-sm-4 col-md-3 item-container" *ngFor="let i of games">
            <app-game-card
            imageUrl={{i.imgUrl}}
            cardLabel={{i.label}}
            title={{i.title}}
            gameType={{i.type}}
            gamePrice={{i.price}}
            ></app-game-card>
        </div>
    </div>
</div>
